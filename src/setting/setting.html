<div class="settingsContainer">
    <div id="myListHeadingPostAll">Settings</div>
    <div class="settingItemsContainer">
        <div class="settingItem flexPostAll">
            <div class="settingHeading" style="justify-content: space-between">
                Color Scheme
            </div>
            <div class="settingItemValue flexPostAll">
                <div class="settingColorItem" value="orange" style="background-color:var(--orange)"></div>
                <div class="settingColorItem" value="successPostAll" style="background-color:var(--successPostAll)"></div>
                <div class="settingColorItem" value="bluePostAll" style="background-color:var(--bluePostAll)"></div>
                <div class="settingColorItem" value="purple" style="background-color:var(--purple)"></div>
                <div class="settingColorItem" value="teal" style="background-color:var(--teal)"></div>
                <div class="settingColorItem" value="cornflowerBlue" style="background-color:var(--cornflowerBlue)"></div>
                <div class="settingColorItem" value="redPostAll" style="background-color:var(--redPostAll)"></div>
            </div>
        </div>
        <div class="settingItem flexPostAll">
            <div class="settingHeading" style="justify-content: space-between">
                Panel Size
            </div>
            <div>
                <input type="number" step="0.1" min="0.5" max="2" id="panelSize" class='inputPostAll' placeholder="Size in aspect"/>
            </div>
        </div>
        <div class="settingItem flexPostAll">
            <div class="settingHeading" style="justify-content: space-between">
                Auto check 
            </div>
            <div>
                <label class="switch">
                    <input id="autoCheckPage" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</div>
